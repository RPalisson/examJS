<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <h1>Electricity Business</h1>
        <p id="countdown">Prochaine réservation dans </p>
    </header>
    <form>
        <div>
            <label>Adresse</label>
            <input type="text" placeholder="222 boulevard Gustave Flaubert, Clermont-Ferrand" id="adresse">
        </div>
        <input type="submit" id="rechercher">
    </form>

    <button type="button" id="vue">Changer vue</button>

    <div id="map"></div>
    <div id="listing" class="hidden"></div>

    <ul id="list">

    </ul>

    <form id="reservation" class="hidden">
        <div>
            <label>Date :</label>
            <input type="date" id="date">
        </div>
        <div>
            <label>Heure de début :</label>
            <input type="time" placeholder="12:00" id="heure" min="06:00" max="22:00">
        </div>
        <div>
            <label>Durée (h):</label>
            <input type="number" placeholder="1" id="duree" max="6" min="1">
        </div>
        <div>
            <input type="submit" id="confirmer">
        </div>
    </form>

</body>
    <script type="module" src="./main.js"></script>
</html>
